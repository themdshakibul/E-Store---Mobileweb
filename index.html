<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />
    <link href="src/input.css" rel="stylesheet" />

    <!-- icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link
      rel="icon"
      href="https://img.icons8.com/liquid-glass/48/mobile-order.png"
    />

    <!-- title -->
    <title>E Store - Mobileweb</title>
  </head>
  <body>
    <header>
      <nav>
        <section>
          <div class="py-4">
            <div class="continers flex items-center justify-between">
              <!-- nav logo -->
              <div>
                <img class="w-fit" src="./image/logo/nav-logo.png" alt="" />
              </div>
              <!-- nav link -->
              <div class="hidden lg:block">
                <div class="flex items-center gap-5">
                  <ul class="flex items-center gap-5">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Blog</a></li>
                  </ul>
                  <!-- nav icons -->
                  <div class="flex gap-4 text-2xl">
                    <i class="ri-heart-line"></i>
                    <i class="ri-shopping-cart-2-line"></i>
                    <i class="ri-user-fill"></i>
                  </div>
                </div>
              </div>
              <!-- humberger -->
              <div class="text-2xl font-black block lg:hidden">
                <i class="ri-menu-3-line"></i>
              </div>
            </div>
          </div>

          <!-- home section -->
          <div>
            <div
              class="bg-(--background-color) mb-10 sm:mb-16 md:mb-20 lg:mb-24"
            >
              <div class="continers md:flex md:justify-between pt-20">
                <!-- right  -->
                <div class="flex flex-col gap-3 justify-center">
                  <p class="text-2xl font-semibold text-(--text-white)">
                    Pro.Beyond.
                  </p>
                  <h2
                    class="text-2xl sm:text-4xl md:text-6xl lg:text-8xl font-light text-white"
                  >
                    IPhone 14 <span class="font-semibold">Pro</span>
                  </h2>
                  <p class="text-[18px] font-semibold text-(--text-white)">
                    Created to change everything for the better. For everyone
                  </p>
                  <button
                    class="border-2 border-white rounded-md font-medium text-white w-fit py-4 px-14"
                  >
                    Shop Now
                  </button>
                </div>
                <!-- left -->
                <div class="flex justify-center">
                  <div>
                    <img src="./image/Iphone Image.png" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </nav>
      <section></section>
    </header>
    <main>
      <section></section>
    </main>
    <footer>
      <section></section>
    </footer>
  </body>
</html>
